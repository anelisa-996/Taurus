<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="contact.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><strong>Home</strong></a>
        <a href="about.html"><strong>About</strong></a>
        <a href="contact.html"><strong>Contact</strong></a>
    </div>
  <div class="container">
    <h1 class="brand"><span>Feedback Page</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Contact</h3>
        <ul>
          <li><i class="fa fa-road"></i> 10735 toleni rd</li>
          <li><i class="fa fa-phone"></i> 0663621312/0680112969</li>
          <li><i class="fa fa-envelope"></i> anelisa.kwababa@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Last name</label>
            <input type="text" name="lastname" id="lastname">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <form action="?" method="POST">
                <div class="g-recaptcha" data-sitekey="6LcP09gUAAAAAGL2gGOh-2IMQEndvuWtR_-dQTDR"></div>
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="/__/firebase/7.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>
  <script src="main.js"></script>
</body>
</html>
